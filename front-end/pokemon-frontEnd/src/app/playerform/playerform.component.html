<div class="d-flex justify-content-center w-100 row ">
  <form [formGroup]="playerForm" (ngSubmit)="onSubmit()" class="col">
    <h2 class="text-center custom-label">Enter Player Details</h2>
    <div class="form-group">
      <label for="playerName" class="form-label custom-label">Player Name:</label>
      <input type="text" id="playerName" formControlName="playerName" class="form-control">
      <div *ngIf="playerForm.get('playerName')?.invalid && playerForm.get('playerName')?.touched" class="error mt-2">
        Please enter a valid player name
      </div>
    </div>
    <div class="form-group">
      <label for="pokemon" class="form-label custom-label">Choose a Pokemon:</label>
      <select id="pokemon" formControlName="pokemonName" class="form-control" (change)="onSelectPokemon($event)">
        <option value="">Select a Pokemon</option>
        <option *ngFor="let pokemon of pokemonList" [value]="pokemon.name">
          Name: {{ pokemon.name }}
          <br>
          Height: {{pokemon.height}}
          <br>
          Weigh: {{pokemon.weight}}
        </option>
      </select>
      <div class="w-25 row">
        <img [src]="selectedPokemon.url" *ngIf="selectedPokemon" class="mx-auto d-block">
      </div>
      <div *ngIf="playerForm.get('pokemonName')?.invalid && playerForm.get('pokemonName')?.touched" class="error mt-2">
        Please select a Pokemon
      </div>
    </div>
    <div class="form-group d-flex justify-content-between">
      <button type="submit" [disabled]="playerForm.invalid" class="btn btn-warning">Ready!</button>
      <button type="submit" (click)="start()" [disabled]="playerList.length!==2" class="btn btn-danger">Start The GAME</button>
    </div>
  </form>
</div>
